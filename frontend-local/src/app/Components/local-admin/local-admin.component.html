<div class="container">
    <h2>Locales</h2>

   <ul>
       <li *ngFor="let local of locals" class="local">
           <a [routerLink]="['/localId', local._id]">
            <img src="{{url+'/get-image/'+local.image }}" *ngIf="local.image" width="200px" height="200px">
           {{local.name}} <br>
           {{local.estado}}
        </a>
        </li>


   </ul>

</div>
