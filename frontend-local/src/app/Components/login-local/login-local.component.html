<div class="container d-flex align-items-center justify-content-center">
    <div class="row col-12 col-sm-8 col-md-8 col-lg-8 col-xl-5 justify-content-center flex-column align-items-center">
        <h1 class="titulo-login"> Iniciar sesión</h1>
        <form [formGroup]="formLogin" (ngSubmit)="login()" class="formulario">
            <div class="form-group">
                <label for="email"></label>
                <input id="email" name="email" formControlName="email" type="email" placeholder="Ingrese correo"
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="password"></label>
                <input id="password" name="password" formControlName="password" type="password"
                    placeholder="Ingrese contraseña" class="form-control">
            </div>

            <button class="btn btn-login btn-info mt-2"><i class="fas fa-sign-in-alt" ></i>Inicia sesión </button>
        </form>
        <button class="btnregresar btn btn-login btn-info mt-2" routerLink="/"> <i class="fas fa-chevron-circle-left"></i>Regresar </button>
    </div>
</div>
